<div id="indexPage" style="outline: none;" data-role="page" data-dom-cache="true" class="page homePage libraryPage allLibraryPage backdropPage pageWithAbsoluteTabs" data-title="${ButtonHome}" data-backdroptype="movie,series,game,book">

    <div is="emby-tabs" class="libraryViewNav">
        <div class="emby-tabs-slider">
            <button is="emby-button" class="emby-tab-button emby-tab-button-active" data-index="0">
                <div class="emby-button-foreground">${TabHome}</div>
            </button>
			<!--myproduction-change-start-->
            <!--Hided button-->
            <button is="emby-button" class="emby-tab-button hide" data-index="1">
                <div class="emby-button-foreground">${TabNextUp}</div>
            </button>
			<!--myproduction-change-end-->
            <button is="emby-button" class="emby-tab-button" data-index="2">
                <div class="emby-button-foreground">${TabFavorites}</div>
            </button>
			<!--myproduction-change-start-->
            <!--Hided button-->
            <button is="emby-button" class="emby-tab-button hide" data-index="3">
                <div class="emby-button-foreground">${TabUpcoming}</div>
            </button>
			<!--myproduction-change-end-->
        </div>
    </div>
    <div class="is-active pageTabContent ehsContent fullWidth" id="homeTab" data-index="0">
        <div class="ui-bar-b readOnlyContent welcomeMessage hide" style="padding: 2em; border-radius: 10px; margin: 2em auto; font-weight: normal;">
            <h1 style="margin-top: 0;" class="tourHeader"></h1>
            <p>
                <button is="emby-button" type="button" class="raised submit block btnTakeTour"><span class="tourButtonText"></span></button>
            </p>
        </div>

        <!--myproduction-change-start-->
        <!--Added statistics overview-->
        <div class="homePageSection">
          <h1 class="listHeader" style="padding-left: 2.4vw;">Statistik</h1>
          <div style="padding-left: 2.4vw;">
			<h2>
				<span id="statisticsMovieCount" style="color: #F16834;">...</span> Filme, <span id="statisticsSeriesCount" style="color: #F16834;">...</span> Serien mit insgesamt <span id="statisticsEpisodesCount" style="color: #F16834;">...</span> Episoden, <span id="statisticsTotalFileSize" style="color: #F16834;">...</span> Daten, <span id="statisticsTotalRunTime" style="color: #F16834;">...</span> Spieldauer
			</h2>
          </div>
        </div>
        <!--myproduction-change-end-->
        
        <!--myproduction-change-start-->
        <!--Added wish button-->
        <div class="homePageSection">
          <h1 class="listHeader" style="padding-left: 2.4vw;">Wunschecke</h1>
		  <div style="padding-left: 2.4vw;">
			<h3>Eine Serie ist unvollständig, du hättest gerne was Neues oder irgendwas geht nicht?</h3>
		  </div>
		  <div style="display:flex;flex-wrap:wrap;padding-left: 2.4vw;">
			<button is="emby-button" type="button" class="raised subdued emby-button emby-button-noflex" onclick="WuenschDirWas();"><i class="md-icon">add_shopping_cart</i><span>Ich wünsch mir was</span></button>
		  </div>
		</div>
        <script>
          function WuenschDirWas()
          {
            var wunsch = prompt("Was hättest denn gern?");
            if (wunsch != null)
            {
              Dashboard.showLoadingMsg();
              ApiClient.getCurrentUser().then(function (user)
              {
                var piwikTracker = Piwik.getAsyncTracker();
                piwikTracker.trackEvent("Misc", "Wish", wunsch);
                
                ApiClient.ajax(
                {
                  url: "https://bots.berrnd.org/actions/mail?from=emby@berrnd.org&subject=Neuer Wunsch von " + user.Name + "&text=" + wunsch,
                  type: 'GET'
                }).then(function (result) {
                  if (result.indexOf("success") > -1)
                  {
                    Dashboard.alert({
                      title: "Dein Wunsch ist mir Befehl",
                      message: "Schau immer mal wieder hier vorbei, es ist sicher schon bald da."
                    });
                  }
                  else
                  {
                    Dashboard.alert({
                      title: "Da ging leider etwas schief",
                      message: "Bitte versuche es nochmal, oder lass mir deinen Wunsch auf einem anderem Weg zukommen."
                    });
                  }
                  Dashboard.hideLoadingMsg();
                });
              });
            }
          }
        </script>
        <!--myproduction-change-end-->
		
		<div class="sections"></div>
    </div>
    <div class="pageTabContent ehsContent fullWidth" id="nextUpTab" data-index="1">
        <div class="homePageSection">
            <div>
                <h1 class="listHeader nextUpHeader" style="display: inline-block; vertical-align: middle;">${HeaderNextUp}</h1>
                <button is="emby-button" type="button" class="raised submit mini categorySyncButton button-accent" data-category="NextUp">
                    <span>${ButtonSync}</span>
                </button>
            </div>
            <div is="emby-itemscontainer" id="nextUpItems" class="itemsContainer vertical-wrap">
            </div>
        </div>
        <p class="noNextUpItems hide">${NoNextUpItemsMessage}</p>
    </div>
    <div class="pageTabContent ehsContent fullWidth" id="favoritesTab" data-index="2">
        <div class="favoriteSections"></div>
    </div>
    <div class="pageTabContent ehsContent fullWidth" id="upcomingTab" data-index="3">
        <div id="upcomingItems">
        </div>
        <div class="noItemsMessage hide">
            <p>${MessageNothingHere}</p>
            <p>
                <a href="metadata.html">${MessagePleaseEnsureInternetMetadata}</a>
            </p>
        </div>

    </div>

    <div data-role="content">

    </div>
</div>
